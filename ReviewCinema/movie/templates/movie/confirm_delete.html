<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 삭제</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #FF4B4B;
            font-size: 2.5em;
            margin-top: 20px;
        }
        p {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #FF4B4B;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #FF0000;
        }
        a {
            display: inline-block;
            margin-left: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>영화 삭제</h1>
    <p>"{{ movie.name }}"을(를) 삭제하시겠습니까?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">삭제하기</button>
        <a href="{% url 'movie:movie_list' %}">취소</a>
    </form>
</body>
</html>
