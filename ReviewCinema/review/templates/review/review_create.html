<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.name }} - 리뷰 작성</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 2.5em;
            margin-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .form-field input, .form-field textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .centered {
            text-align: center;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>{{ movie.name }} - {{ movie.director }} ({{ movie.genre }}) 리뷰 작성</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-field">
            {{ form.rating.label }}
            {{ form.rating }}
        </div>
        <div class="form-field">
            {{ form.content.label }}
            {{ form.content }}
        </div>
        <button type="submit">리뷰 등록</button>
    </form>
    <div class="centered">
        <a href="{% url 'review:review_list' movie.id %}">리뷰 목록으로 돌아가기</a>
    </div>
</body>
</html>
